<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Túnel Bielsa-Aragnouet</title>

    <!-- CSS -->
     <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.1/leaflet.groupedlayercontrol.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div id="titulo-container">
        <h1>Túnel Bielsa-Aragnouet</h1>
        <div class="logos">
            <a href="https://www.bielsa-aragnouet.org/" target="_blank">
                <img src="/icons_logo/consorcio.png" alt="Consorcio Logo / Consortium Logo">
            </a>
        </div>
    </div>

    <!-- Panel lateral -->
    <ul id="info-panel" class="sidenav">
        <!-- Título -->
        <li class="user-view">
            <h5>Información / Informations</h5>
        </li>

        <!-- Propiedades -->
        <li>
            <div id="propiedades-panel">
                <h6>Propiedades / Propriétés</h6>
                <ul id="propiedades-list"></ul>
            </div>
        </li>
        <!-- Foto -->
        <li>
            <div id="foto-panel">
                <img id="foto" src="" alt="Foto / Photo" style="display: none; width: 100%; border-radius: 8px;">
            </div>
        </li>
        <!-- Coordenadas -->
        <li>
            <div id="latlon">Pulsa en el mapa... / Cliquez sur la carte...</div>
        </li>
    </ul>
    <div id="leyenda" class="leyenda-mapa"></div>
    <!-- Mapa -->
    <div id="contenedor-mapa"></div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-groupedlayercontrol/0.6.1/leaflet.groupedlayercontrol.min.js"></script>
    <script src="tunel.js"></script>
</body>
</html>
